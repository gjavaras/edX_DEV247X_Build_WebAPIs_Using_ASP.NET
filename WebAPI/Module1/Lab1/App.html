<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SeDes</title>
    <script>
        var p1 = { id: 101, name: 'Product-101', price: 99 };

        // Serialization
        var jsonStr = JSON.stringify(p1);
        document.write(jsonStr);
        document.write('<br/>');

        document.write("========================");
        document.write('<br/>');

        // Deserialization
        var object = JSON.parse(jsonStr);        
        document.write("ID:" + object.id + " Name:" + object.name + " Price:" + object.price);
        document.write('<br/>');        
    </script>
  </head>
  <body>
  </body>
</html>
